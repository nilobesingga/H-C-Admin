name: "CRESCO-V2 Production Workflow"

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 10.0.1.61
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/CRESCO/projects/cresco-v2/production
            git pull origin master
            chmod +x deploy.sh
            ./deploy.sh
