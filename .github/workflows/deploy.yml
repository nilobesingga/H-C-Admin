name: cresco-v2 Production Workflow

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 10.0.1.61
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/CRESCO/projects/cresco-v2/production
            git pull origin master
            chmod +x deploy.sh
            ./deploy.sh
